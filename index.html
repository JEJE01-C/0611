
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseHat 센서 데이터 모니터링</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>SenseHat 센서 데이터 모니터링</h1>
        
        <div class="grid">
            <div class="card user-list-card">
                <h2 class="card-title">모든 사용자 센서 데이터</h2>
                <div id="user-list">
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>
        
        <div class="timestamp">
            <p><strong>마지막 업데이트:</strong> <span id="last-update">--</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
